<form action="login" method="POST">
  <input type="number" name="username" value="{{ request.form.username }}" />
  <input type="password" name="password" />
  <input type="hidden" name="view_before" value="{{ view_before }}" />
  <input type="hidden" name="app_code" value="{{ app_code }}" />
  <input type="hidden" name="expires" value="{{ expires }}" />
  <input id="submit" type="submit" value="登录" />
</form>
